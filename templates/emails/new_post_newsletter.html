<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новая публикация в вашей категории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f8f9fa; padding:20px;">
<div class="container" style="max-width:600px; background:white; border-radius:10px; padding:20px;">
    <h3 class="text-info">Новая публикация в категории {{ post.category.title }}</h3>
    <p><strong>{{ post.title }}</strong></p>
    <div class="card mb-3">
        <div class="card-body">
            {{ excerpt|linebreaks }}
        </div>
    </div>
    <p><a href="{{ site }}" class="btn btn-info">Перейти к публикации</a></p>
    <hr>
    <small>MMORPG Fanboard &copy; 2025</small>
</div>
</body>
</html>
