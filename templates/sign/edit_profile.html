{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Редактировать профиль</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
