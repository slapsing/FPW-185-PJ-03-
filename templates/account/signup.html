{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width: 100%;">
            <h3 class="text-center mb-4">Регистрация</h3>
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100">Создать аккаунт</button>
            </form>
            <hr>
            <p class="text-center">Уже есть аккаунт?
                <a href="{% url 'account_login' %}">Войти</a>
            </p>
        </div>
    </div>
{% endblock %}
