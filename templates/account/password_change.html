{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width: 100%;">
            <h3 class="text-center mb-4">Смена пароля</h3>

            <form method="post" action="{% url 'account_change_password' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100">Изменить пароль</button>
            </form>

            <hr>
            <p class="text-center">
                <a href="{% url 'profile' %}">Вернуться в профиль</a>
            </p>
        </div>
    </div>
{% endblock %}
