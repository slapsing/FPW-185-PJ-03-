{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Мои посты</h2>
    
    {% if posts %}
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                    <div>
                        <a href="{% url 'post_update' post.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                        <a href="{% url 'post_delete' post.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Вы ещё не создали ни одного поста.</p>
    {% endif %}
</div>
{% endblock %}
