{% for post in posts %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.excerpt|safe }}</p>
            <p class="text-muted">Автор: {{ post.author.username }} | Категория: {{ post.category.title }} |
                Дата: {{ post.created_at|date:"d.m.Y H:i" }}</p>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary btn-sm">Читать далее</a>
        </div>
    </div>
{% empty %}
    <p>Постов пока нет.</p>
{% endfor %}
